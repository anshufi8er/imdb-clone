<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Clone IMDB</title>

  <link rel="stylesheet" href="movie.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>

  <!-- Using FontAwesome library for icons -->
  <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAVIGATION BAR -->
  <nav class="navbar bg-dark px-2 sticky-top">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" href="index.html">

        <img src="assets/imdb.png">
      </a>

      <!-- Search Bar-->
      <div id="search-bar" class="mx-auto">
        <form action="" autocomplete="off">
          <input type="search" placeholder="Search IMDb.. " id="search" autocomplete="off" />
          <i id="icocolor" class="fa-solid fa-magnifying-glass search-icon"> </i>
        </form>
      </div>
    </div>
  </nav>

  <div id="main-container" class="d-flex justify-content-between">

    <!-- MAIN  SECTION-->
    <main id="main-sectn">

      <!-- Sugstions containr-->
      <div id="Sgstns-container" class="d-flex">
        <p id="empty-srch-txt" class="text-muted fs-1 pt-5 ms-4">
          Search results
        </p>

        <div id="card-container">
        </div>
      </div>
    </main>

    <!-- FAVORITES SECTION -->
    <section id="favs-section">
      <h2>Favorites <i class="fa-heart fa-solid text-muted"></i></h2>
      <div id="empty-fav-text">
      </div>
      <div id="fav-movies-container" class=".flex-column mx-auto">
      </div>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
